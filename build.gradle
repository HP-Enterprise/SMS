buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.+")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'

jar {
    baseName = 'sms'
    version =  '1.0.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter:1.2.+")
    compile("org.springframework.data:spring-data-redis:1.5.+")
    compile("io.netty:netty-all:4.0.31.Final")
    compile("quartz:quartz:1.5.2")
    compile ("com.google.code.gson:gson:2.2.+")
    testCompile("org.springframework.boot:spring-boot-starter-test:1.2+")
}

javadoc {
    options.encoding = "utf-8"
    options.charSet = "utf-8"
    options.locale = "en"
    options.showFromPublic()
}

run {
    systemProperties System.getProperties()
}

defaultTasks "build"